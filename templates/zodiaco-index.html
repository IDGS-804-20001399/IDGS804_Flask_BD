{% extends 'bootstrap-layout.html' %}

{% block content %}
<form action="/quiz" method="post">
    <div class="my-2 col">
        <label for="nombre" class="form-label ">Nombre</label>
        <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre">
    </div>
    <div class="my-2">
        <label for="apaterno" class="form-label ">Apaterno</label>
        <input name="apaterno" type="text" class="form-control" id="apaterno" placeholder="Cantidad compradores">
    </div>
    <div class="my-2">
        <label for="amaterno" class="form-label ">Amaterno</label>
        <input name="amaterno" type="text" class="form-control" id="amaterno" placeholder="Cantidad compradores">
    </div>
    <p>Fecha de nacimiento:</p>
    <div class="row">
        <div class="my-2 col-4">
            <label for="dia" class="form-label ">Dia</label>
            <input name="dia" type="number" class="form-control" id="dia" placeholder="Dia" min="1" max="31">
        </div>
        <div class="my-2 col-4">
            <label for="mes" class="form-label ">Mes</label>
            <input name="mes" type="number" class="form-control" id="mes" placeholder="Mes" min="1" max="12">
        </div>
        <div class="my-2 col-4">
            <label for="year" class="form-label ">Año</label>
            <input name="year" type="number" class="form-control" id="year" placeholder="Año">
        </div>
    </div>
    <div>
        <p class="">Sexo</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="sexom" value="1">
            <label class="form-check-label " for="sexom">
                Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="sexof" value="0">
            <label class="form-check-label " for="sexof">
                Femenino
            </label>
        </div>
    </div>
    <button type="button" class="btn btn-secondary" id="btnLimpiar">Limpiar</button>
    <input type="submit" class="btn btn-primary" value="Siguiente">
</form>
<script>
    document.getElementById("btnLimpiar").addEventListener("click", e =>{
        document.querySelectorAll('input:not([type=submit])').forEach(i => {
            i.value = ''
            i.checked = false
        })
    });
</script>
{% endblock %}
