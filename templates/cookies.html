{% extends 'layout.html' %}

{% block content %}

{% from '_macros.html' import render_field %}

<div class="col-xs-6">
    <form action=""
          method="post"
          novalidate>
        {{ form.cscf_token }}
        <input type="hidden"
               name="csrf_token"
               value="{{ csrf_token() }}">
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}
        <input type="submit"
               id="al"
               name="al"
               value="Registrar">
    </form>
</div>

{% endblock %}
