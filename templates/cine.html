{% extends 'cine-layout.html' %}

{% block content %}
<form action="/resultado" method="post">
    <div class="my-2">
        <label for="nombre" class="form-label text-white">Nombre</label>
        <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre">
    </div>
    <div class="my-2">
        <label for="compradores" class="form-label text-white">Cantidad compradores</label>
        <input name="compradores" type="text" class="form-control" id="compradores" placeholder="Cantidad compradores">
    </div>
    <div>
        <p class="text-white">Tarjeta cineco</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tarjeta" id="tarjeta-si" value="1">
            <label class="form-check-label text-white" for="tarjeta-si">
                Si
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tarjeta" id="tarjeta-no" value="0">
            <label class="form-check-label text-white" for="tarjeta-no">
                No
            </label>
        </div>
    </div>
    <div class="my-2">
        <label for="boletos" class="form-label text-white">Cantidad boletos</label>
        <input name="boletos" type="text" class="form-control" id="boletos" placeholder="Cantidad boletos">
    </div>
    <input type="submit" class="btn btn-light" value="Procesar">
</form>
{% endblock %}
