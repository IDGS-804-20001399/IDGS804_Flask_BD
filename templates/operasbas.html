{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <form action="/resultado" class="form-horizontal" method="post">
            <div class="control-group">
                <label for="txtNum1" class="control-label">Numero1</label>
                <div class="controls">
                    <input type="text" name="txtNum1" class="input-xlarge" placeholder="Numero1">
                </div>
            </div>
            <div class="control-group">
                <label for="txtNum2" class="control-label">Numero2</label>
                <div class="controls">
                    <input type="text" name="txtNum2" class="input-xlarge" placeholder="Numero2" >
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-default btn-primary" type="submit">
                        <i class="icon-floppy-plane icon-white"></i>Calcular
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
