{% extends 'layout.html' %}

{% block content %}
{% from '_macros.html' import render_field %}
<div class="container">
    <div class="row">
        <a href="/"
           class="btn btn-success">
            <i class="icon-pencil icon-white"></i> Agregar
        </a>
        <table class="table table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                <tr>
                    <td>{{ alumno.nombre }}</td>
                    <td>{{ alumno.apaterno }}</td>
                    <td>{{ alumno.email }}</td>
                    <td><a href="eliminar?id={{ alumno.id }}"
                           class="btn btn-danger">
                            <i class="icon-remove icon-white"></i> Eliminar
                        </a>
                    </td>
                    <td><a href="modificar?id={{ alumno.id }}"
                           class="btn btn-warning">
                            <i class="icon-pencil icon-white"></i> Modificar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
